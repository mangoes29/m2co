---
layout: default
---
<div class="post">
    <div class="half-hero" style="background-image:url({{ page.postHero }})"></div>

    <article class="page">
        <header class="post-header">
            <h1>{{ page.title }}</h1>
            <p class="preview">
                {{ page.preview }}
            </p>
            <div class="post-byline">
                <img src="{{ page.postHero }}" class="post-grav">
            </div>
        </header>
        <div class="post-content">
            {{ content }}
        </div>
        <footer class="post-footer">
            {{ page.postFooter }}
        </footer>
    </article>
</div>
